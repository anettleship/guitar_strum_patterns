{% extends "base.html" %}
{% block content %}
  <div class="container-sm">

    <form action="{{ form_action_url }}" method="post">

      <div class="form-group"> 
        <div class="input-group">
          <div class="mb-3">
            <label for="pattern" class="form-label">Enter Strumming Pattern as U (up), D (down), MU (muted  up), MD (muted down) and - for skipped beats.</label>
            <input class="form-control" id="strum_pattern" name="strum_pattern">
          </div>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary" name="submit" type="submit">Submit</button>
        </div>

      {% block pattern %}{% endblock %}

      </div>
    </form>
{% endblock %}
