{% extends "base.html" %}
{% block content %}
    <form action="{{ form_action_url }}" method="post">

      {% for question_data in questionnaire.questions %}
        <div id="{{ question_data.name }}">
          <p>{{ question_data.name }}: {{ question_data.text }}</p>

          {% for answer_text, value in question_data.answers.items() %}
          <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="{{ question_data.name }}" id="{{ question_data.name }}.{{ answer_text }}" value="{{ answer_text }}">
            <label class="form-check-label" for="{{ answer_text }}">{{ answer_text }}</label>
          </div>
        {% endfor %}

      </div> 
      {% endfor %}

      <div class="mb-3"></div>
        <button class="btn btn-primary" name="submit" type="submit">Submit</button>
      </div>
    </form>
{% endblock %}
